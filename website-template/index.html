<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">

    <title>Ses-Sese</title>
</head>
<body>
<h1>Loop Video</h1>

<header class="v-header container">
    <div class="fullscreen-video-wrap">
        <video autoplay muted loop id="myVideo">
            <source src="src/videoplayback.webm">
        </video>
    </div>

    <div class="header-overlay"></div>

    <div class="grid-container">

        <div class="grid-item">
            <div class="card 1">
                <div class="card_image"><img src="https://pbs.twimg.com/profile_images/1210888068951097345/exveNLDs.jpg"/></div>
                <div class="card_title title-white">
                    <p>Paster</p>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card 2">
                <div class="card_image"><img src="https://yt3.ggpht.com/ytc/AAUvwnjk04rBskmG9iHDFh9tS5nFU9Kmbrk0xRmWpukUOQ=s1024-c-k-c0x00ffffff-no-rj"/></div>
                <div class="card_title title-white">
                    <p>Ruzgar</p>
                </div>
            </div>
        </div>
    </div>

</html>
